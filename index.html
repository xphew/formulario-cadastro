<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/undraw_add_information_j2wg.svg" alt="form-img">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>                
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>                
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>                
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>                
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>                
                    </div>  

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input type="password" id="password" name="Comfirmpassword" placeholder="Confirme sua senha" required>                
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="genter-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="genter-input">
                            <input type="radio" id="female" name="Feminino">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="genter-input">
                            <input type="radio" id="male" name="Masculino">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="genter-input">
                            <input type="radio" id="others" name="Outros">
                            <label for="others">Outros</label>
                        </div>

                        <div class="genter-input">
                            <input type="radio" id="none" name="none">
                            <label for="none">Prefiro não informar</label>
                        </div>
                    </div>             
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>


</body>
</html>
